<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">

  <mdb-navbar-brand><a class="navbar-brand" href="#">Angular Scouting App</a></mdb-navbar-brand>

  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link waves-light" [routerLink]="['home']" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown" dropdown [routerLinkActive]="['active']">
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Events<span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['events/simple']">Simplified</a>
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['events/detailed']">Detailed</a>
            </div>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect *ngIf="!loggedIn" (click)="signInWithGoogle()">Sign in</a>
        </li>
        <li class="nav-item dropdown" dropdown *ngIf="loggedIn">
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon="user"></mdb-icon> Signed in as {{user?.name}} <span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect>My account</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="signOutFromGoogle()" [routerLink]="['home']">Log out</a>
          </div>
        </li>
      </ul>
  </links>
</mdb-navbar>

<router-outlet></router-outlet>
